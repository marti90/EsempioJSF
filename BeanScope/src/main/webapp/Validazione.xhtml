<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

   <h:head>
       <style>
          .colori{
          color:red;
          }
       </style>
   </h:head>
   
   <h:body> 
      
      <h:form>
         
         Username: <h:inputText id="username" 
                    value="#{utente.username}" 
                    label="User"
                    required="true" 
                    requiredMessage="Questo campo e' obbligatorio"
                    /> 
                    
                   <h:message for="username" styleClass="colori"/>
                   <br/>
         Password: <h:inputSecret id="password" value="#{utente.password}"/><br/>
         Eta':     <h:inputText id="eta" 
                   value="#{utente.eta}"
                   label="Eta"
                   validatorMessage="Il valore deve essere tra 29 e 31">
                       <f:validateLongRange minimum="29" maximum="31"/> 
                   </h:inputText>
                   
                   <h:message for="eta" styleClass="colori"/>
                   <br/>
         Telefono: <h:inputText id="cellulare"
                   value="#{utente.cellulare}"
                   label="Cellulare"
                   validatorMessage="Il cellulare deve essere in questo formato: xxx-xxxxxxx"
                   >
                       <f:validateRegex pattern="\d{3}-\d{7}"/>
                   </h:inputText>
                   <h:message for="cellulare" styleClass="colori"/>
                   <br/>
   Codice Fiscale: <h:inputText id="codiceFiscale"
                   value="#{utente.codiceFiscale}"
                   label="CodFiscale"
                   validator="#{utente.validazioneCodFiscale}"
                   />
                   <h:message for="codiceFiscale" styleClass="colori"></h:message>
         <br/>
         <h:commandButton value="Entra" action="HomeCliente"/>
      
      </h:form>
      
      
   
   </h:body>
</html>
